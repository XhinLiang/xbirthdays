#Temporary disable security to enable it remove this
#security.ignored=/**
# suppress inspection "SpringBootApplicationProperties"
springfox.documentation.swagger.v2.path=/api-docs
# ****** H2 In Memort Database Connection Info  *******
spring.datasource.url=jdbc:h2:mem:demo;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.initialization-mode=embedded
spring.datasource.continue-on-error=false
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create
# 解决单元测试中出现 no session 的问题
# https://stackoverflow.com/questions/36583185/spring-data-jpa-could-not-initialize-proxy-no-session-with-methods-marke
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
logging.level.com.xhinliang=DEBUG
